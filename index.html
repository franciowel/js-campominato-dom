<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato Dom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <!-- HEADER TITLE PAGINA -->
        <div class="title">

            <img src="img/logo-boolean.png" alt="logo boolean">
            <h1>Campo Minato</h1>

        </div>

        <!-- MENU LIVELLI UTENTE -->
        <div class="user-lvl">

            <label for="levels">Seleziona Livello</label>
            <select name="levels" id="user-level">
                <option value="1">Easy</option>
                <option value="2">Hard</option>
                <option value="3">Crazy</option>
            </select>
            
            <button id="play-btn">Gioca!</button>

        </div>

    </header>

    <main>
        <!-- QUI CI SARANNO LE CASELLE -->
        <div class="mygrid" id="main-grid">
            <!-- <div class="square"><span>num</span></div> -->
        </div>

        <div id="user-output"></div>
    </main>


    <script type="text/javascript" src="js/script.js"></script>
    
</body>

</html>
